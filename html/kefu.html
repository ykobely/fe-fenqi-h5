<!-- Swiper JS -->
<script src="/static/scripts/libs/swiper.min.js"></script>
<!-- Initialize Swiper -->
<script>
	var swiper = new Swiper('.swiper-container', {
		nextButton: '.swiper-button-next',
		prevButton: '.swiper-button-prev',
		spaceBetween: 0,
		effect: 'slide',
		//autoplay: 2500,
		loop: true
	});

	$(function(){
		var sUserAgent = navigator.userAgent;
		$('.link').click(function(){
			var link = $(this).data('href');
			if ((sUserAgent.match(/Android/i))) {
				window.YYFQ_JSBridge.openNewUrl(link);
			}else if((sUserAgent.match(/iPhone/i))){
				mxbridge.execSync("yywysignatureplugin","openNewUrl",{"url":link});
			}
		});

		$('.evt-mark').click(function(){
			$(this).siblings('.info-tips').fadeIn();
		});
		$('.info-tips').click(function(){
			$(this).fadeOut()
		});
	});
</script>
